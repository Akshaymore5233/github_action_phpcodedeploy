name: Copy Repository to EC2

on:
  push:
    branches:
      - main

jobs:
  copy-to-ec2:
    runs-on: ubuntu-latest

    steps:
    - name: Archive Repository
      run: |
        find . -maxdepth 1 -not -name '.' -exec echo {} \; | tar -czf repository.tar.gz -T -

    - name: Write private key to file
      run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > /mnt/secret.key

    - name: Copy to EC2
      run: |
      scp -i /mnt/secret.key -o StrictHostKeyChecking=no repository.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/manoj/

    - name: SSH into EC2 and Extract
      run: |
        ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'cd /manoj && tar -xzf repository.tar.gz'
